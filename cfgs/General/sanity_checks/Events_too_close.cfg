#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 1
ConfigFile.BeginDescription
Identifies regions where the analyst must be aware that the tracing overhead may be significant.

Dark blue in regions where distance between events is less than 40 us.

You may change the limit of what is considered too close events by modifying the Max value in the "Select Range" compose function of the semantic module.

ConfigFile.EndDescription

