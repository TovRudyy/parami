#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 3
ConfigFile.BeginDescription
The default  user call number is 1. To change this value, select the <In specific user call> window and change the value specified in the <Is Equal (Sign)> compose function in the semantic module. More than one call can be specified. Use the Events window to check the numbering of the different user calls.

ConfigFile.EndDescription

