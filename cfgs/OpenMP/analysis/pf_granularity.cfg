#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 1
ConfigFile.BeginDescription
Granularity of parallel functions (loops or regions)
Computes the average span of each parallel section.

First column corresponds to the average time outside parallel regions.

Light yellow if total duration of parallel function less than 100 us. Modify the Min value of the 2D window (default 100 us) to what you think is an acceptable minimun granularity.

WARNING: need to look at consecutive worksharings within a parallel
ConfigFile.EndDescription

