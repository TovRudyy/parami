#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 2
ConfigFile.BeginDescription
Fraction of time that each process is doing useful computation while messages have been sent to the node. 

Presented as a function of the number of messages incomming to the process.

Column 0 is the fraction of useful computation while no message has been sent to the process. A value less than one indicates time inside MPI either sending or waiting to receive (late senders to this process)


ConfigFile.EndDescription

