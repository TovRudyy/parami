#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 6
ConfigFile.BeginDescription
Cost of MPI p2p calls in terms of local effective bandwdith (bytes they send/receive divided by the duration of the call)

A low value indicates poor performance. The call took too long to process the required amount of data.

A large value indicates that the call was effective.

ConfigFile.EndDescription

